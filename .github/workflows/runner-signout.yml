name: Sign Out

on:
  schedule:
    # UTC+8 9~17 -> UTC+0 1~9, run every weekday.
    - cron: "10 9 * * 1-5"
  workflow_dispatch:

jobs:
  run-signout:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Docker Pull
      run: docker pull wulukewu/mcl-sign-in-system:dev

    - name: Docker Sign Out
      run: |      
        username="${{ secrets.username }}"
        password="${{ secrets.password }}"
        otpauth="${{ secrets.otpauth }}"
        discord_token="${{ secrets.discord_token }}"
        discord_guild_id="${{ secrets.discord_guild_id }}"
        discord_channel_id="${{ secrets.discord_channel_id }}"
        
        docker run -it --rm \
          -e inorout=signout \
          -e username="$username" \
          -e password="$password" \
          -e otpauth="$otpauth" \
          -e discord_token="$discord_token" \
          -e discord_guild_id="$discord_guild_id" \
          -e discord_channel_id="$discord_channel_id" \
          wulukewu/mcl-sign-in-system:dev